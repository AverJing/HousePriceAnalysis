

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0"> 
	<title>登录界面</title>
    <link href="{% static 'css/default.css' %}" rel="stylesheet" type="text/css" />
	<!--必要样式-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/demo.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/loaders.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="particles-js">
	<div class='login'>
	  <div class='login_title'>
	    <span>会员登录</span>
	  </div>
	  <div class='login_fields'>
	    <div class='login_fields__user'>
	      <div class='icon'>
	        <img alt="" src="{% static 'img/user_icon_copy.png' %}">
	      </div>
	      <input name="login" placeholder='用户名' id="name" maxlength="16" type='text' autocomplete="off" />
	        <div class='validation'>
	          <img alt="" src="{% static 'images/tick.png' %}">
	        </div>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	        <img alt="" src="{% static 'images/lock_icon_copy.png' %}">
	      </div>
	      <input name="pwd" placeholder='密码' maxlength="16"  id="password" type='password' autocomplete="off">
	      <div class='validation'>
	        <img alt="" src="{% static 'images/tick.png' %}">
	      </div>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	        <img alt="" src="{% static 'images/key.png' %}">
	      </div>
	      <input name="code" placeholder='验证码' maxlength="4" type='text' name="ValidateNum" autocomplete="off">
	      <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
          <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
	      </div>
	    </div>
	    <div class='login_fields__submit'>
	      <input type='button' id="btnlogin" value='登录'>
	    </div>
	  </div>
	  <div class='success'>
	  </div>

	</div>
	<div class='authent'>
	  <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
        </div>
	  <p>认证中...</p>
	</div>
	<div class="OverWindows"></div>
</div>
    <link href="{% static 'layui/css/layui.css' %}" rel="stylesheet" type="text/css" />
    <!--<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>-->
	<script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/stopExecutionOnTimeout.js?t=1' %}"></script>
    <script type="text/javascript" src="{% static 'layui/layui.js' %}"></script>
 <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
   <!-- <script type="text/javascript" src="js/Particleground.js"></script>-->
<script src="{% static 'js/particles.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
<script type="text/javascript" src="{% static 'js/Treatment.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.mockjax.js' %}"></script>
<script type="text/javascript">
            $(document).ready(function (){
            $("#btnlogin").click(function(){
             var code = $('input[name="code"]').val();<!--用户输入的验证码-->
             username=$('#name').val();
             password=$('#password').val();
             if(username==''||password==''){
             alert("用户名或密码不能为空")
             }
             else if(CodeVal.toUpperCase()!=code.toUpperCase()){
             alert("验证码错误")
             }
             else{
             $.ajax({
               'url':'/ajaxlogin',
               'type':'post',
               'data':{'username':username,'password':password} ,
               'dataType':'json',
               success:function(data){
             if(data.res==1){
            location.href='/main'//跳到首页去location.href='/main'
             }
             else{
          alert('用户名或密码错误');
		 location.href='/newlogin'
             }
             }
             })
         }
            });
            });
        var canGetCookie = 0;//是否支持存储Cookie 0 不支持 1 支持
		var CodeVal = 0;
	    Code();
	    function Code() {
			if(canGetCookie == 1){
				createCode("AdminCode");
				var AdminCode = getCookieValue("AdminCode");
				showCheck(AdminCode);
			}else{
				showCheck(createCode(""));
			}
	    }
	    function showCheck(a) {
			CodeVal = a;
	        var c = document.getElementById("myCanvas");
	        var ctx = c.getContext("2d");
	        ctx.clearRect(0, 0, 1000, 1000);
	        ctx.font = "80px 'Hiragino Sans GB'";
	        ctx.fillStyle = "#E8DFE8";
	        ctx.fillText(a, 0, 100);
	       }
	    $(document).keypress(function (e) {
	        // 回车键事件
	        if (e.which == 13) {
	            $('input[type="button"]').click();
	        }
	    });

</script>
</body>
</html>
