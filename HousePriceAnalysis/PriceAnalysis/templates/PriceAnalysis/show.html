                //预测数据展示
    function set_option_forecast(years='2019',cities='')
    {
        //点击按钮和下拉框会调用Ajax函数， 下拉框可以不传值，按钮只传一个值
        // 异步刷新 调用views.showForecast函数，传入year 返回data 该年份各地区的历史房价
        if (cities=='')  //只改变时间 不传城市 获取上次
        {
            cities = document.getElementById("title2").value;
        }
        $.ajax({
            url:"/forecastPrice",
            type:"GET",
            data:{
                year: years,
                city: cities,
            },
            success:function(data){//data 是从后台返回的值， 包括地区areas， 房价
                document.getElementById("title").innerHTML=years+"年房价走势预测图";
                document.getElementById("title").value=years;
                var mydata = new Array()  //数组存放每个地区某一年的价格
                var myseries = new Array()
                var print_info = '';
                if (data.areas.length == 0) {
                    print_info = '无法查询到数据'
                }
                for (var i=0; i < data.areas.length; i++) //注意 data.
                {
                    mydata[i]= data.info_dict[data.areas[i]];
                    myseries[i] = {
                        type: 'effectScatter',
                        coordinateSystem: 'cartesian2d',
                        showEffectOn: 'render',
                        hoverAnimation: true,
                        symbol:'circule',
                        itemStyle: {
                            normal: {
                                shadowBlur: 10,
                                shadowColor:'rgba(0, 0, 0, 0.5)'
                            }
                        },
                        zlevel: 1,
                        name: data.areas[i],
                        type:'line',
                        smooth: true, // 曲线平滑
                        data:[mydata[i][0],mydata[i][1],mydata[i][2],{value:mydata[i][3],name:'4月预测值',symbolSize:20},
                            {value:mydata[i][4],name:'5月预测值',symbolSize:20},{value:mydata[i][5],name:'6月预测值',symbolSize:20}]
                    };
                }
                //console.log(myseries);
                //console.log(mydata);
                var option = {
                    title: {text: print_info,},
                    legend: {
                        selectedMode: 'single', //单选
                        data:  data.areas,
                        inactiveColor:'#a7a7a7',
                        itemWidth: 50,
                        itemHeight: 35,
                    },
                    yAxis: {
                        type: 'value',
                        scale: true   //刻度自适应
                    },
                    series: myseries,
                }
                myChart.setOption(option);
            }
        });
    }
